{% extends "user/admin_dashboard.html" %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">确认重置密码</h1>
        <p>你确定要重置用户名为 {{ user.username }} 的用户的密码吗？此操作将会把密码重置为 123456。</p>
        <form method="post" action="{% url 'reset_password' user.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">确认重置</button>
            <a href="{% url 'manage_owners' %}" class="btn btn-secondary">取消</a>
        </form>
    </div>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
{% endblock %}
