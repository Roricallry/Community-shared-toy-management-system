{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩具共享系统</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand mb-2 text-md-start" href="{% url 'user_home' %}">玩具共享系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_home' %}">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'toy_list' %}">玩具列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about_us' %}">关于我们</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'personal_homepage' %}">个人主页</a>
                    </li>
                {% else %}
                    <!-- 如果用户未登录，显示登录/注册按钮 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">登录/注册</a>
                    </li>
                {% endif %}


            </ul>
        </div>
    </nav>
<main class="">
    {% block main %}{% endblock %}
</main>
<!-- 引入 jQuery 和 Bootstrap 的 JavaScript 文件 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
{% block js %}{% endblock %}
</body>
</html>
