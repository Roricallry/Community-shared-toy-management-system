{% extends "user/admin_dashboard.html" %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">添加玩具</h2>
        <form method="post" action="{% url 'toy_add' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">名称</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="type">类型</label>
                <select class="form-control" id="type" name="type" required>
                    <option value=""></option>
                    {% for toy_type in toy_types %}
                        <option value="{{ toy_type.id }}">{{ toy_type.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="donor">捐赠人</label>
                <input type="text" class="form-control" id="donor" name="donor" required>
            </div>
            <div class="form-group">
                <label for="applicable_age">适用年龄</label>
                <input type="number" class="form-control" id="applicable_age" name="applicable_age" required>
            </div>
            <div class="form-group">
                <label for="image_path">图片路径</label>
                <input type="file" class="form-control" id="image_path" name="image_path" required>
            </div>
            <button type="submit" class="btn btn-success">添加</button>
        </form>
    </div>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}
