{% extends "user/admin_dashboard.html" %}
{% block title %}删除玩具类型{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mt-4">删除玩具类型</h2>
        <p>确定要删除 "{{ toy_type.name }}" 吗？</p>
        <form method="post" action="{% url 'Toy_Delete' toy_type.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">删除</button>
            <a href="{% url 'Toy_Inquire' %}" class="btn btn-secondary">取消</a>
        </form>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
{% endblock %}
