{% extends "user/admin_dashboard.html" %}
{% block title %}搜索结果{% endblock %}

{% block content %}
    <h2 class="mt-4">搜索结果</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for toy_type in toy_types %}
                <tr>
                    <td>{{ toy_type.name }}</td>
                    <td>
                        <a href="{% url 'Toy_Update' toy_type.id %}" class="btn btn-warning btn-sm">编辑</a>
                        <a href="{% url 'Toy_Delete' toy_type.id %}" class="btn btn-danger btn-sm">删除</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
