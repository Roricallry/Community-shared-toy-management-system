{% extends 'toy/base.html' %}
{% load static %}
{% block main %}
    <div>
        {% if announcements %}
            {% for announcement in announcements %}
                <div class="container mt-4">
                    <h2 class="text-center mb-4">公告详情</h2>
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h4 class="card-title mb-0">{{ announcement.title }}</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ announcement.content }}</p>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'user_home' %}" class="btn btn-secondary">返回页面</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="container mt-4">
                <h2 class="text-center mb-4">暂无公告</h2>
                <div class="text-center mt-4">
                    <a href="{% url 'user_home' %}" class="btn btn-secondary">返回页面</a>
                </div>
            </div>
        {% endif %}
    </div>
    <!-- 引入 Bootstrap JS 和 jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
{% endblock %}
