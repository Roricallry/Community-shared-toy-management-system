{% extends "user/admin_dashboard.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">近期公告</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>标题</th>
                <th>内容</th>
                <th>查看</th>
            </tr>
        </thead>
        <tbody>
            {% for announcement in announcements %}
                <tr>
                    <td>{{ announcement.title }}</td>
                    <td>{{ announcement.content }}</td>
                    <td>
                        <a href="{% url 'announcement_detail' announcement.id %}" class="btn btn-warning btn-sm">查看详情</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
